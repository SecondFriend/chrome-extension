<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
    <script data-main="js/bootloader" src="js/libs/require.js"></script>
  </head>
  <body></body>

  <!-- Templates -->
  <script type="text/template" id="tpl-chat-history">
    <ul id="history">
      <li>Jan</li>
    </ul>
    <input type="text" id="input" />
  </script>
  <script type="text/template" id="tpl-chat-message">
    <p class="ui-li-aside ui-li-desc"><strong><%=message.timestamp%></strong>AM</p>
    <h3 class="ui-li-heading"></h3>
    <p class="ui-li-desc"><strong>You</strong></p>
    <p><%= message.payload %></p>
  </script>
</html>
