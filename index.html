<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
    <script data-main="js/bootloader" src="js/libs/require.js"></script>
  </head>
  <body></body>

  <!-- Templates -->
  <script type="text/template" id="tpl-chat-history">
    <ul id="history">
    	<li class="ui-li ui-body-c ui-li-static">
    <span class="time">06:41</span>
    <span class="body">
      <span class="author">Camille</span>
      <span class="message">Hi there! What can I do for you?</span>
    </span>
  </li>
    </ul>
    <div id="input-wrapper">
      <div id="input">
        <input id="chat-input" placeholder="Start chatting here..." type="text" />
      </div>
    </div>
  </script>
  <script type="text/template" id="tpl-chat-message">
    <span class="time"><%=message.timestamp%></span>
    <span class="body">
      <span class="author">You</span>
      <span class="message"><%= message.payload %></span>
    </span>
  </script>
</html>
